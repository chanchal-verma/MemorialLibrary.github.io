<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library | A Peaceful Place for Great Personalities.</title>
    <!-- fontawesome css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- main-css -->
    <link rel="stylesheet" href="main-CSS/style.css">
    <!-- jQuery-ui-css -->
    <link rel="stylesheet" href="jQuery/jquery-ui.min.css">
    <!-- bootstrap-css -->
    <link rel="stylesheet" href="Bootstrap-CSS/bootstrap.min.css">
    <!-- font awesome js -->
    <script src="JS/all.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Allura&family=Cinzel+Decorative:wght@700&family=Cormorant:wght@700&family=Monoton&display=swap"
        rel="stylesheet">
</head>

<body>

    <section id="survey" class="p-3">
        <div class="container">
            <!--heading-->
            <!-- <div class="row">
                <div class="col mx-auto text-center ">
                    <h1 class="py-2 font-weight-bold text-light">My Details</h1>
                </div>
            </div> -->
            <form action="thanks.html" autocomplete="off" onsubmit="return validation()">
                <!--My Details-->
                <div class="row">
                    <!--My Personal Details-->
                    <div class="col-md-6 mx-auto box1 m-3 p-4">
                        <div class="myPersonalDetails">

                            <!--Name-->
                            <div class="form-row">
                                <div class="col-lg-10 ">
                                    <div class="form-group">
                                        <div class="heading1 text-center"><h1>My Personal details</h1></div>
                                        <div class="Name pb-1">* Name :</div>
                                        <input type="text" class="form-control" placeholder="Enter Your Name" id="name">
                                        <span id="namee" class="text-danger"></span>
                                    </div>
                                </div>
                            </div>

                            <!--age-->
                            <div class="form-row">
                                <div class="col-lg-10">
                                    <div class="form-group">
                                        <div class="Age pb-1">* Age :</div>
                                        <input type="number" class="form-control" placeholder="Enter Your Age" id="age">
                                        <span id="agee" class="text-danger"></span>
                                    </div>
                                </div>
                            </div>

                            <!--city-->
                            <div class="form-group row">
                                <div class="col-sm-10 select-box">
                                    <div class="select-box">* Your City :</div>
                                    <select class="custom-select custom-select-lg mb-3" id="city">
                                        <option class="text-dark" value="">select</option>
                                        <option class="text-dark" value="1">Bhopal</option>
                                        <option class="text-dark" value="2">Indore</option>
                                        <option class="text-dark" value="3">Ujjain</option>
                                        <option class="text-dark" value="4">raipur</option>
                                        <option class="text-dark" value="5">reewa</option>
                                    </select>
                                </div>
                                <span id="City" class="text-danger"></span>
                            </div>

                            <!--Gender-->
                            <div class="form-group row">
                                <div class=" col-sm-8 text">
                                    <div class="radioButtons">* GENDER :</div>
                                    <br>
                                    <div class="custom-control custom-radio d-block">
                                        <input type="radio" class="custom-control-input" id="customControl1"
                                            name="radio-stacked">
                                        <label class="custom-control-label" for="customControl1">
                                            Male</label>
                                    </div>
                                    <div class="custom-control custom-radio d-block">
                                        <input type="radio" class="custom-control-input" id="customControl2"
                                            name="radio-stacked">
                                        <label class="custom-control-label " for="customControl2">
                                            Female</label>
                                    </div>
                                    <span id="radio-button" class="text-danger"></span>
                                </div>
                            </div>

                            <!--Hobbies-->
                            <div class="form-group row">

                                <div class=" col-sm-8 text ">
                                    <div class="checkboxes">* HOBBIES :</div>
                                    <br>
                                    <div class="form-check  pr-4">
                                        <input class="form-check-input" type="checkbox" value="Travelling"
                                            id="defaultCheck1" name="option">
                                        <label class="form-check-label" for="defaultCheck1">
                                            Travelling
                                        </label>
                                    </div>
                                    <div class="form-check  pr-4">
                                        <input class="form-check-input" type="checkbox" value="Reading-Books"
                                            id="defaultCheck2" name="option">
                                        <label class="form-check-label" for="defaultCheck2">
                                            Reading-Books
                                        </label>
                                    </div>
                                    <div class="form-check  pr-4">
                                        <input class="form-check-input" type="checkbox" value="Dancing"
                                            id="defaultCheck3" name="option">
                                        <label class="form-check-label" for="defaultCheck3">
                                            Dancing
                                        </label>
                                    </div>
                                    <div class="form-check  pr-4">
                                        <input class="form-check-input" type="checkbox" value="Singing"
                                            id="defaultCheck4" name="option">
                                        <label class="form-check-label" for="defaultCheck4">
                                            Singing
                                        </label>
                                    </div>
                                    <span id="check-box" class="text-danger"></span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--My contact Details-->
                    <div class="col-md-6 mx-auto ">
                        <div class="row">
                            <div class="col box2 mx-3 mt-3 px-4 pt-4">
                                <div class="myContactDetails">

                                    <div class="heading2 text-center"><h1>My Contact details</h1></div>
                                    <!--Email-->
                                    <div class="form-group row">
                                        <div class="col-lg-10 ">
                                            <div class="Email">* Email :</div>
                                            <div>
                                                <input type="email" class="form-control" id="email"
                                                    placeholder="Enter Your Email-id">
                                                <span id="Emaill" class="text-danger"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <!--password-->
                                    <div class="form-group row">
                                        <div class="col-lg-10">
                                            <div class="Password">* Password :</div>
                                            <div>
                                                <input type="password" class="form-control" id="Password1"
                                                    placeholder="Enter Your Password">
                                                <span id="password" class="text-danger"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <!--confirm password-->
                                    <div class="form-group row">
                                        <div class="col-lg-10">
                                            <div class="confirm-Password">*Confirm-Password :</div>
                                            <div>
                                                <input type="password" class="form-control" id="conPassword"
                                                    placeholder="Confirm Your Password">
                                                <span id="conpass" class="text-danger"></span>
                                            </div>
                                        </div>
                                    </div>

                                    <!--contact-number-->
                                    <div class="form-group row">
                                        <div class="col-lg-10">
                                            <div class="Contact-number">* Contact-Number :</div>
                                            <div>
                                                <input type="number" class="form-control" id="input-number"
                                                    placeholder="Enter Your Phone-no.">
                                                <span id="numberr" class="text-danger"></span>
                                            </div>
                                        </div>
                                    </div>

                                    <!--Address-->
                                    <div class="form-group row">
                                        <div class="col">
                                            <div class="Address">* Permanent-Address :</div>
                                            <div>
                                                <input type="textarea" class="form-control" id="inputAddress"
                                                    placeholder="Enter Your Permanent-Address">
                                                <span id="addresss" class="text-danger"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col box3 mx-3 mt-2 p-4">
                                <div class="confirmationAndSubmit">

                                    <!--checkbox-->
                                    <div class=" col text pl-0">
                                        <div class="custom-control custom-checkbox mb-3  d-inline-flex pr-4">
                                            <input type="checkbox" class="custom-control-input" id="confirmation">
                                            <label class="custom-control-label" for="confirmation">
                                                I Agree to all the <a href="">Terms and Conditions</a> of the library and will follow them wisely
                                            </label>
                                           
                                        </div>
                                        <span id="confirm" class="text-danger"></span>
                                    </div>

                                    <!--buttons-->
                                    <div class="col text-center ">
                                        <button type="submit" class="btn btn-primary   px-3 "
                                            value="send">Register</button>
                                        <a href="index.html"  class="btn btn-primary  px-3">Cancel</a>                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <div class="navigation">
        <ul>
            <li>
                <a>
                    <span class="icon"><button type="submit" class="p-0" id="search"><i
                                class="fas fa-search"></i></button></span>
                    <span class="title">
                        <form action="">
                            <input class="form-control" type="search" placeholder="search" aria-label="search">
                        </form>
                    </span>
                </a>
            </li>
            <li>
                <a href="index.html">
                    <span class="icon">
                        <div class="fa fa-home" aria-hidden="true"></div>
                    </span>
                    <span class="title">Home</span>
                </a>
            </li>
            <li>
                <a href="About.html">
                    <span class="icon"><i class="fas fa-user-alt" aria-hidden="true"></i></span>
                    <span class="title">About-US</span>
                </a>
            </li>
            <li>
                <a href="MyNotes.html">
                    <span class="icon"><i class="fas fa-sticky-note" aria-hidden="true"></i></span>
                    <span class="title">Notes</span>
                </a>
            </li>
            <li>
                <a href="contactUs.html">
                    <span class="icon"><i class="fas fa-phone" aria-hidden="true"></i></span>
                    <span class="title">Conatct-Us</span>
                </a>
            </li>
            <li>
                <a href="Register.html">
                    <span class="icon"><i class="fas fa-sign-in-alt" aria-hidden="true"></i></span>
                    <span class="title">Register</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="toggle" onclick="toggleMenu()"></div>













    <!-- jquery -->
    <script src="JS/jquery-3.5.1.min.js"></script>
    <!-- jQuery-ui -->
    <script src="jQuery/jquery-ui.min.js"></script>
    <!-- bootstrap js -->
    <script src="JS/bootstrap.bundle.min.js"></script>
    <!-- popper js -->
    <script src="JS/popper.min.js"></script>
    <!-- main js -->
    <script src="JS/script.js"></script>
</body>

</html>
